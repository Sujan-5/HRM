<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Leave Request</title>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-info">
    <a class="navbar-brand" href="/">Human Resource Management System</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse"
            data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false"
            aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <!--            <li class="nav-item active"><a class="nav-link" href="home">Home<span class="sr-only"></span></a></li>-->
            <li class="nav-item active"><a class="nav-link" href="/home"><u>Home</u></a></li>


            <!--            <li class="nav-item active"><a class="nav-link" href="empADD"><u>ADD Employee</u></a></li>-->
        </ul>
    </div>
</nav>


<div class="container">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <div class="card">
                <div class="card-body">
                    <h4 class="text-center text-dark">Update Leave Request</h4>

                    <form th:action="@{/approve}" method="post" th:object="${employess}">

                        <input type="hidden" th:value="${employess.eid}" name="eid">
                        <div class="form-group">
                            <label>Full Name</label> <input type="text" class="form-control" name="name" th:value="${employess.name}">
                        </div>

                        <div class="form-group">
                            <label>From</label> <input type="text" class="form-control" name="from" th:value="${employess.from}">
                        </div>

                        <div class="form-group">
                            <label>To</label> <input type="text" class="form-control" name="to" th:value="${employess.to}">
                        </div>

                        <div class="form-group">
                            <label>Reason</label> <input type="text" class="form-control" name="reason" th:value="${employess.reason}">
                        </div>

                        <div class="form-group">
                            <label>Leave</label> <input type="text" class="form-control" name="leave" th:value="${empll.leave}">
                        </div>

                        <button class="btn btn-primary btn-block">Edit employee</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
