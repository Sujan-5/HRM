<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>HomePage</title>
</head>
<body>
<!-- start navbar -->
<nav class="navbar navbar-expand-lg navbar-light bg-white">
    <a class="navbar-brand" href="#">Human Resource Management System</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse"
            data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false"
            aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active"><a class="nav-link" href="/">Home
                <span class="sr-only"></span>
            </a></li>
<!--            <li class="nav-item active"><a class="nav-link" href="empADD">ADD</a></li>-->
        </ul>
    </div>
</nav>
<!-- end navbar -->

<!--start Form-->
<div class="container">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <div class="card">
                <div class="card-body">
                    <h4 class="text-center text-dark">Update Employee</h4>

                    <form th:action="@{/update}" method="post" th:object="${employe}">

                        <input type="hidden" th:value="${employe.id}" name="id">
                        <div class="form-group">
                            <label>Full Name</label> <input type="text" class="form-control" name="name" th:value="${employe.name}">
                        </div>

                        <div class="form-group">
                            <label>Address</label> <input type="text" class="form-control" name="address" th:value="${employe.address}">
                        </div>

                        <div class="form-group">
                            <label>Email</label> <input type="email" class="form-control" name="email" th:value="${employe.contact}">
                        </div>

                        <div class="form-group">
                            <label>Email</label> <input type="email" class="form-control" name="email" th:value="${employe.email}">
                        </div>

                        <div class="form-group">
                            <label>Supervisor name</label> <input type="text" class="form-control" name="supervisorname" th:value="${employe.supervisorname}">
                        </div>

                        <div class="form-group">
                            <label>Salary</label> <input type="text" class="form-control" name="salary" th:value="${employe.salary}">
                        </div>

                        <div class="form-group">
                            <label>Pan_Card</label> <input type="text" class="form-control" name="pancard" th:value="${employe.pancard}">
                        </div>

                        <div class="form-group">
                            <label>Citizenship</label> <input type="file" class="form-control" name="citizen" th:value="${employe.citizen}">
                        </div>



                        <button class="btn btn-primary btn-block">Edit employee</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<!--end form-->


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
