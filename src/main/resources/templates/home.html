          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>HomePage</title>
</head>
<body>
<!-- start navbar -->
<nav class="navbar navbar-expand-lg navbar-white bg-white">
    <a class="navbar-brand" href="#">Human Resource Management System</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse"
            data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false"
            aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="navbar-nav">
        <ul class="navbar-nav mr-auto">

            <li class="nav-item active"><a class="h5 text-center p-3 mb-2 bg-info text-white border border-secondary rounded p-3" href="empADD"><u>ADD Employee</u></a></li>

</nav>
<!-- end navbar -->

<!--display message-->
<div th:if="${session.msg}">
    <div class="alert alert-success" role="alert" th:text="${session.msg}">
    </div>
    <th:block th:text="${#session.removeAttribute('msg')}"></th:block>
</div>
<!--end-->


<div class="container p-5">
    <table class="table table-striped" border="1">
        <thead class="bg-info text-dark">
        <tr>
            <th scope="col">Id</th>
            <th scope="col">Name</th>
            <th scope="col">Address</th>
            <th scope="col">Contact</th>
            <th scope="col">Email</th>
            <th scope="col">SuperVisor name</th>
            <th scope="col">Salary</th>
            <th scope="col">Pan Card no.</th>
            <th scope="col">E-D</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each = "e : ${employe}">
            <th th:text="${e.id}">1</th>
            <td th:text="${e.name}"></td>
            <td th:text="${e.address}"></td>
            <td th:text="${e.contact}"></td>
            <td th:text="${e.email}"></td>
            <td th:text="${e.supervisorname}"></td>
            <td th:text="${e.salary}"></td>
            <td th:text="${e.pancard}"></td>
            <td><a class="btn btn-sm btn-white"
                   th:href="@{/edit/{id}(id=${e.id})}"><u>Update</u></a></a>
                <a class="btn btn-sm btn-white"
                    th:href="@{/delete/{id}(id=${e.id})}"><u>Delete</u></a></td>
        </tr>
        </tbody>
    </table>

</div>

<script

</body>
</html>
