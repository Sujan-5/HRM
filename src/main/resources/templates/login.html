<!DOCTYPE html>
<html  xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
<title>Login</title>
<link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>
<!-- Added by me -->
</head>
<body>
<h1 class="text-center">Human Resource Management System</h1>
<h2 class="text-center">Login</h2>
<div class="text-center m-4"><h2> [[${pageTitle}]] </h2> </div>


<form method="post" style="max-width: 400px; margin:0 auto;">

  <input type="hidden"/>

  <div class="border border-secondary rounded p-3 position-relative">

    <div class="form-group row">
      <label class="col-sm-4 col-form-label"> Username: </label>
      <div class= "col-sm-8">
        <input type="text" name="userName"  class="form-control" required minlength="4" maxlength="25"/>
      </div>
    </div>

    <div class="form-group row">
      <label class="col-sm-4 col-form-label"> Password: </label>
      <div class= "col-sm-8">
        <input type="password" name="password" class="form-control" required minlength="5" maxlength="100"/>
      </div>
    </div>

    <div class="text-center" >
      <button type="submit" class="btn btn-primary m-2"> Login </button>

    </div>
    <img class="bg obj-fit-cover" alt="Responsive" src="https://images.unsplash.com/photo-1472148439583-1f4cf81b80e0?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1331&q=80" style="width:100%;" >
  </div>

</form>
</body>
</html>
